<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .text-red{
        color: red;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a;">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 40px;">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            
            <div class="col-md-3" style="margin-top: 30px; ">
                <div class="card ">
                    <div class="card-body ">
                        <img class="card-img-top" src="{{image[i]}}">
                        <h3 class="text-red">{{book_name[i]}}</h3>
                        <p  class="text-red">{{author[i]}}</p>
                        <!-- <p  class="text-red">Votes:  300</p> -->
                        <p  class="text-red">Rating:{{rating[i]}}</p>

                    </div>

                </div>
            </div>
            {%endfor %}

  
  

        </div>
    </div>
    
</body>
</html>
